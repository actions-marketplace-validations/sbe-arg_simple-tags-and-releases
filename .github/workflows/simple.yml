name: tag-and-release

on:
  push:
    branches:
      - main

jobs:

  flow:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: simple-tag-and-release
        uses: ./
        with:
          autogenerated_notes: 'true'
          version_file: 'VERSION'
        env:
          GH_TOKEN: ${{ github.token }}